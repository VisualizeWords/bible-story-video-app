<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Story Video Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef2f5; padding: 20px; text-align: center; }
    textarea { width: 90%; height: 120px; padding: 10px; margin-bottom: 15px; font-size: 16px; }
    a.button { display: inline-block; padding: 15px 25px; background: #4c6ef5; color: white; text-decoration: none; border-radius: 8px; font-size: 16px; }
    a.button:hover { background: #364fc7; }
    .note { margin-top: 20px; font-size: 14px; color: #555; }
  </style>
</head>
<body>

  <h2>Generate Bible Story Video — For Free</h2>
  <textarea id="promptInput" placeholder="e.g., David defeats Goliath on the battlefield at sunrise..."></textarea><br/>

  <p>
    <a href="#" id="openBtn" class="button">Open Video Generator</a>
  </p>

  <p class="note">
    Opens a free AI video tool powered by Text2Video‑Zero on Hugging Face.<br/>
    Paste your prompt, click generate, then download your Bible story video.
  </p>

  <script>
    document.getElementById('openBtn').addEventListener('click', () => {
      const prompt = encodeURIComponent(document.getElementById('promptInput').value);
      const spaceURL = 'https://huggingface.co/spaces/PAIR/Text2Video-Zero?__theme=light';
      window.open(spaceURL, '_blank');
    });
  </script>

</body>
</html>
